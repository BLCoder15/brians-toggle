<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
body {
  background: #c0c0c0;
  text-align: center;
}

h1 {
  font-family: Helvetica;
  color: Navy;
}

.container {
  background-color: Navy;
  height: 200px;
  border: solid CornflowerBlue 10px;
  border-radius: 8px;
  margin-left: 325px;
  margin-right: 325px;
  
}

#timer {
  color: DeepSkyBlue;
  font-family: sans-serif;
  font-size: 35px;
  font-weight: bold;
  line-height: 185px
}
</style>
</head>
<body>
  
 <h1>Countdown Clock!</h1>
  <div class="container">  
    <span id="timer">5</span>
  </div>  

<script id="jsbin-javascript">
let timeRemaining = 5
let timerElement = document.getElementById("timer")

function countdown () {
  timeRemaining = timeRemaining - 1
  if (timeRemaining <= 0) {
    timerElement.innerText = "Happy New Year!!"
  } else {
    timerElement.innerText = timeRemaining
  }
}

setInterval(countdown, 1000)
</script>
